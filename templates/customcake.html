{% extends 'base.html' %}
{% load static %}
{% block title %}about{% endblock %}
{% block body %}


    <div class="d-flex justify-content-center">
        <form class="form-contact contact_form" action="/custom/" method="post" id="contactForm"
              novalidate>
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-12">
                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30"
                                                  rows="9" onfocus="this.placeholder = ''"
                                                  onblur="this.placeholder = 'Enter Message'"
                                                  placeholder=" Detail about cake"></textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input class="form-control valid" name="name" id="name" type="text"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter your name'"
                               placeholder="Customer Name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input class="form-control valid" name="email" id="email" type="email"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Customer address'" placeholder="Customer Address">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input class="form-control valid" name="flavour" id="flavour" type="flavour"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Flavour'" placeholder="flavour">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input class="form-control valid" name="inside_flavour" id="flavour" type="inside_flavour"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Inside flavour'" placeholder="Inside Flavour">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control" name="phone" id="phone" type="text"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Phone no'" placeholder="Phone no">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control" name="city" id="city" type="text"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'City'" placeholder="City">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="takeaway" id="takeaway">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Take Away
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delievery" id="delievery"
                               checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Delievery
                        </label>
                    </div>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm btn_1">Send</button>
            </div>
        </form>
    </div>
{% endblock %}
