{%extends 'base.html'%}
{%load static %}
{%block title%}Login{%endblock%}
{%block body%}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Login</h2>
          <form class="text-left clearfix" method="POST" action="/login/" >
            <div class="form-group">
              <input type="username" id="loginusername" name="loginusername"  class="form-control"  placeholder="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Password">
            </div>
            <div class="text-center">
              {% csrf_token %}
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="/sign"> Create New Account</a></p>
          <p><a href="/forget-password"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
