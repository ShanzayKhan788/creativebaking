{%extends 'base.html'%}
{%load static %}
{%block title%}Blog{%endblock%}
{%block body%}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" method="POST" action="/sign/">
            <div class="form-group">
              <input type="text" class="form-control" id="fname" name="fname"  placeholder="First Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email"  placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pass1" name="pass1"  placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pass2" name="pass2"  placeholder="Confirm Password" required>
            </div>
            <div class="text-center">
              {% csrf_token %}
              <button type="submit" class="btn btn-main text-center">Sign Up</button>
            </div>
          </form>
          <p class="mt-20">Already hava an account ?<a href="/login"> Login</a></p>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
